<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
    <body>
        <form style="margin: 40px; width: 100%;">
            <table>
                <tr>
                    <td>
                        <label for="name">Nom :</label>
                    </td>
                    <td>
                        <input type="text" id="name" name="user_name" style="border-radius: 5px; size: 100px; margin: 10px; padding: 10px; font-size: 2rem; font-family: Georgia, 'Times New Roman', Times, serif; align-self: center;">  
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="name">Age :</label>
                    </td>
                    <td>
                        <input type="text" id="name" name="age" style="border-radius: 5px; size: 100px; margin: 10px; padding: 10px; font-size: 2rem; font-family: Georgia, 'Times New Roman', Times, serif; align-self: center;">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="mail">e-mail&nbsp;:</label>
                    </td>
                    <td>
                        <input type="email" id="mail" name="user_mail" style="border-radius: 5px; size: 100px; margin: 10px; padding: 10px; font-size: 2rem; font-family: Georgia, 'Times New Roman', Times, serif; align-self: center;">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">password&nbsp;:</label>
                    </td>
                    <td>
                        <input type="password" id="password" name="password" style="border-radius: 5px; size: 100px; margin: 10px; padding: 10px; font-size: 2rem; font-family: Georgia, 'Times New Roman', Times, serif; align-self: center;">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="msg">Message :</label> 
                    </td>
                    <td>
                        <textarea id="msg" name="user_message" style="border-radius: 5px; margin: 10px;"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit" style="background-color: green; border-radius: 5px; padding: 20px; margin: 15px; border-color: green;">Submit</button>            
                    </td>
                    <td>
                        <button type="reset" style="background-color: red; border-radius: 5px; padding: 20px; margin: 15px; border-color: red;">Reset</button>
                    </td>
                </tr>
            </table>
        </form>
    
    </body>
</html>
